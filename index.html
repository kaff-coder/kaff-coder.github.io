  <!-- Menu Toggle Script -->
  <script>
    $("#recalculate").click(function(e) {
      e.preventDefault();

      var totalPrice = 0;
      var totalQuantity = 0;

      for(var i=0; i<9; i++) {
        var prc = $('#prc-' + i);
        var qty = $('#qty-' + i);

        var price = prc.val() ? parseInt(prc.val()) : 0;
        var quantity = qty.val() ? parseInt(qty.val()) : 0;

        totalPrice += price * quantity;
        totalQuantity += quantity;
      }

      $('#total-resources').text(totalQuantity);
      $('#total-price').text(totalPrice);
      $('#total-contract').text((totalPrice/100)*65);
    });
  </script>
